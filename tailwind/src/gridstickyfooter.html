<!DOCTYPE html>

<html>
  <head>
    <title>Sticky Footer -CSS Grid</title>
  </head>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      text-align: center;
    }
    header {
      background: lightgray;
      padding: 1rem;
    }
    main {
      padding: 1rem;
      overflow: auto;
    }
    main p {
      padding: 4rem;
    }
    footer {
      background: lightgray;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <body>
    <header>This is header</header>
    <main>
      <p>Lorem ipsum dolor sit.1</p>
      <p>Lorem ipsum dolor sit.2</p>
      <p>Lorem ipsum dolor sit.3</p>
      <p>Lorem ipsum dolor sit.4</p>
      <p>Lorem ipsum dolor sit.5</p>
      <p>Lorem ipsum dolor sit.6</p>
      <p>Lorem ipsum dolor sit.7</p>
      <p>Lorem ipsum dolor sit.8</p>
    </main>
    <footer>This is footer</footer>
  </body>
</html>
